<!DOCTYPE html>
<html lang="en">
<head>
    <title>LAB 1</title>
    <meta charaset ="utf-8">
    <meta name="description" content ="html lab">
    <meta name="keyword" content ="HTML,CSS,XML,JS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function calc()
         {
            var n1=parseInt(document.getElementById('n1').value);
            var n2=parseInt(document.getElementById('n2').value);
            var oper=document.getElementById('operator').value;

            if (oper == '+') 
            {
                document.getElementById('result').value = n1+n2;
            }
            if(oper == '-')
            {
                document.getElementById('result').value = n1-n2;
            }
            if(oper == '*') 
              {
                document.getElementById('result').value = n1*n2;
            }
            if (oper == '/')
             {
                document.getElementById('result').value = n1/n2;
            }
        }
    </script>
</head>
<body>
    <label for="name">First number: &nbsp; &nbsp;&nbsp;</label>
    <input type="text" id="n1"> <br><br>

    <label for="name">Second number:&nbsp; </label>
    <input type="text" id="n2"> <br><br>

    <select id="operator"><br><br>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>       
    </select><br><br>

    <button onclick="calc();">Result</button> &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
    <input type="text" id="result">
</body>
</html>
